<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matching Game</title>
  <meta name="description" content="" />
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" integrity="sha256-HtCCUh9Hkh//8U1OwcbD8epVEUdBvuI8wj1KtqMhNkI=" crossorigin="anonymous" /> -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/animate.css" />
  <link rel="stylesheet" href="css/app.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js" integrity="sha256-7/yoZS3548fXSRXqc/xYzjsmuW3sFKzuvOCHd06Pmps="
    crossorigin="anonymous"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/cardHandlers.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel row">
      <div class="score-panel__stars col-3">
        <span class="score-panel__star-icon fa fa-star"></span>
        <span class="score-panel__star-icon fa fa-star"></span>
        <span class="score-panel__star-icon fa fa-star"></span>
      </div>
      <div class="score-panel__total-moves-wrapper col-3">
        <span class="score-panel__total-moves">DUMMY NUMBER HERE....</span>
      </div>
      <div class="score-panel__total-time-wrapper col-3">

      </div>
      <div class="score-panel__restart-button restart-button col-3">
        Restart?
        <i class="score-panel__restart-button-icon fa fa-repeat"></i>
      </div>
    </section>
  </div>

  <!-- Modal -->
  <div class="modal fade successModal" tabindex="-1" role="dialog" aria-labelledby="smallModelLabel">
    <div class="modal-dialog modal-sm successModal__dialog">
      <div class="modal-content successModal__dialog-content">
        <div class="successModal__dialog-close">
          <span class="fa fa-times-circle-o"></span>
        </div>
        <div class="modal-body successModal__diaglog-content-body">
          <div class="successModal__rank">
            <span class="successModal__icon fa fa-star"></span>
            <span class="successModal__icon fa fa-star"></span>
            <span class="successModal__icon fa fa-star"></span>
          </div>
          <div class="successModal__message">
            <div class="successModal__message-picture">
              <img src="img/congratz.gif">
            </div>
            <p class="successModal__message-paragraph"></p>
          </div>
          <div class="successModal__action">
            <div class="successModal__restart-button restart-button">
              <span>Play again? </span>
              <span class="successModal__restart-button-icon fa fa-repeat"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end Modal -->
  <audio id="click-sound">
    <source src="audio-source/click.mp3"></source>
  </audio>
  <audio id="success-sound">
    <source src="audio-source/success.mp3"></source>
  </audio>
  <audio id="failure-sound">
    <source src="audio-source/failure.mp3"></source>
  </audio>
  <audio id="win-sound">
    <source src="audio-source/win.mp3"></source>
  </audio>
  <script src="js/app.js"></script>
</body>

</html>
